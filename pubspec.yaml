name: solutions_itd_mobile
description: Solutions ID - mobile
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.5
  connectivity: ^3.0.6
  device_info: ^2.0.3
  shared_preferences: ^2.0.18
  uuid: ^3.0.7
  webview_flutter: ^4.0.6
  loading_animation_widget: ^1.2.0+4
  auth0_flutter: ^1.1.0
  flutter_dotenv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  assets:
    - assets/example_app_icon.png
    - assets/logo_solutions_itd_small.png
    - assets/logo_solutions_itd.png
    - assets/only_logo.png
    - .env
  generate: true
  uses-material-design: true
